<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="/calculatorApp/myCalculator.css">
        <script type="text/javascript" src="/calculatorApp/calculatorFunc.js"></script>
    </head>

    <body>
        <div class="calculator">
            <input type="text"  class="calculatorDisplay" value="" disabled>
            
            <div class="calculatorKeys">
                <table class="keyTable" >
                    <tr>
                        <td>
                            <button type="button" value="7">7</button>
                            <button type="button" value="8">8</button>
                            <button type="button" value="9">9</button>
                            <button type="button" value="+">+</button>
                            
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <button type="button" value="4">4</button>
                            <button type="button" value="5">5</button>
                            <button type="button" value="6">6</button>
                            <button type="button" value="-">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" value="1">1</button>
                            <button type="button" value="2">2</button>
                            <button type="button" value="3">3</button>
                            <button type="button" value="*">&times</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" value=".">.</button>
                            <button type="button" value="0">0</button>
                            <button class="all-clear" type="button" value="all-clear">AC</button>
                            <button type="button" value="/">&divide</button>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <button type="button" value="equal-sign" class="equal-sign">=</button>

                        </td>
                    </tr>                        
                </table>
            </div>
        </div>
    </body>
</html>
